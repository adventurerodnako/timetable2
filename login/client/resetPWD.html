<template name="resetPWD">
    <div class="row">
        <div class="col-sm-12 col-md-4 col-md-offset-4">
            <!-- loginbox -->
            <div class="loginbox">

                <!-- loginbox-title -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="loginbox-title">Новый пароль</div>
                    </div>
                </div> <!-- end loginbox-title -->

                <!-- textbox -->
                <div class="row">
                    <div class="col-sm-12">
                        <form id="resetPWDForm">
                            <div class="loginbox-textbox">
                                <div class="form-group">
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Пароль (6+ символов)">
                                </div>
                            </div>
                            <div class="loginbox-textbox">
                                <div class="form-group">
                                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Пароль (6+ символов) (еще раз)">
                                </div>
                            </div>
                            <div class="loginbox-submit">
                                <input type="submit" id="resetPWDButton" class="btn btn-primary btn-block" value="Установить">
                            </div>
                        </form>
                    </div>
                </div> <!-- end textbox -->
             </div> <!-- end loginbox -->

            <!-- logobox -->
            <!-- <div class="logobox"></div> -->

        </div>
    </div>
</template>
