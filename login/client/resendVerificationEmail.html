<template name="resendVerificationEmail">
    <div class="row">
        <div class="col-sm-12 col-md-4 col-md-offset-4">
            <!-- loginbox -->
            <div class="loginbox">

                <!-- loginbox-title -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="loginbox-title">
                            Отправить письмо с подтверждением еще раз
                        </div>
                    </div>
                </div> <!-- end loginbox-title -->

                <!-- textbox -->
                <div class="row">
                    <div class="col-sm-12">
                        <form id="resendVerificationEmailForm">
                            <div class="loginbox-textbox">
                                <div class="form-group">
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Email">
                                </div>
                            </div>
                            <div class="loginbox-submit">
                                <input type="submit" id="resendVerificationEmailButton" class="btn btn-primary btn-block" value="Отправить письмо еще раз">
                            </div>
                        </form>
                    </div>
                </div> <!-- end textbox -->
             </div> <!-- end loginbox -->

            <!-- logobox -->
            <!-- <div class="logobox"></div> -->

        </div>
    </div>
</template>
