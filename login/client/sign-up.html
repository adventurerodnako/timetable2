<template name="signup">
    <div class="row">
        <div class="col-sm-12 col-md-4 col-md-offset-4">
            <!-- loginbox -->
            <div class="loginbox">

                <!-- loginbox-title -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="loginbox-title">Регистрация</div>
                    </div>
                </div> <!-- end loginbox-title -->

                <!-- loginbox-social -->
                <div class="loginbox-social">
                    <div class="row">
                        <div class="col-md-12 social-title">
                            Регистрируйтесь с посощью соц. сетей
                        </div>
                    </div>
                    <div class="row social-buttons">
                        <div class="col-md-4 col-xs-4">
                            <a href="" class="button-facebook">
                                <i class="social-icon fa fa-facebook"></i>
                            </a>
                        </div>
                        <div class="col-md-4 col-xs-4">
                            <a href="" class="button-twitter">
                                <i class="social-icon fa fa-twitter"></i>
                            </a>
                        </div>
                        <div class="col-md-4 col-xs-4">
                            <a href="" class="button-google">
                                <i class="social-icon fa fa-google-plus"></i>
                            </a>
                        </div>
                    </div>
                </div><!-- end loginbox-social -->

                <!-- OR -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="loginbox-or">
                            <div class="or-line"></div>
                            <div class="or">ИЛИ</div>
                        </div>
                    </div>
                </div> <!-- end OR -->

                <!-- textbox -->
                <div class="row">
                    <div class="col-sm-12">
                        <form id="signupForm">
                            <div class="loginbox-textbox">
                                <div class="form-group">
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Email">
                                </div>
                            </div>
                            <div class="loginbox-textbox">
                                <div class="form-group">
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Пароль (6+ символов)">
                                </div>
                            </div>
                            <div class="loginbox-textbox">
                                <div class="form-group">
                                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Пароль (6+ символов) (еще раз)">
                                </div>
                            </div>
                            <!-- <div class="loginbox-forgot">
                                <a href="">Забыли пароль?</a>
                            </div> -->
                            <div class="loginbox-submit">
                                <input type="submit" id="signupButton" class="btn btn-primary btn-block" value="Зарегистрироваться">
                            </div>
                            <div class="loginbox-signup">
                                <span>У вас уже есть аккаунт? </span>
                                <a href="#register.html">Войти</a>

                            </div>
                        </form>
                    </div>
                </div> <!-- end textbox -->
             </div> <!-- end loginbox -->

            <!-- logobox -->
            <!-- <div class="logobox"></div> -->

        </div>
    </div>

</template>
