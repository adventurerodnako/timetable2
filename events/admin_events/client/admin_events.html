<template name="addEvent">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Добавить событие</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8">
                            <!-- Form -->
                            <form class="addEvent">
                                <div class="form-group">
                                    <input type="text" name="title" class="form-control" placeholder="Заголовок события">
                                </div>
                                <div class="form-group">
                                    <textarea name="description" class="form-control" rows="4" cols="40" placeholder="Описание события"></textarea>
                                </div>
                                <div class="input-group datetimepicker">
                                  <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                  <input type="text" class="set-due-date form-control" placeholder="">
                                </div>
                            </form>
                            <!-- End Form -->
                        </div>
                    </div>
                </div>
                <!-- <div class="modal-footer">
                    <button id="addEvent" type="button" class="btn btn-primary pull-left">Сохранить</button>
                </div> -->
            </div>
        </div>
    </div>
</template>
