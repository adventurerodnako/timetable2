<template name="admin_events">
    <div id="events-calendar"></div>
</template>

<template name="addEvent">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Добавить событие</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8">
                            <form id="addEmailForm">
                                <div class="form-group">
                                    <input type="email" name="email" class="form-control" value="" placeholder="введите email" autofocus>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="addEvent" type="button" class="btn btn-primary pull-left">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
</template>
