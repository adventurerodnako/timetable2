<template name="profile">
	<div class="row">
        <div class="col-md-8 col-md-offset-2">
			<div class="media">
				<a href="#" class="pull-left">
					<div class="custom-input-file">
						<img class="media-object img-circle" src="https://timetable777.s3-eu-central-1.amazonaws.com/1474393197544_images.png" alt="">
		            	<label class="uploadPhoto">
		                	<i class="fa fa-3x fa-pencil"></i>
		                	<input type="file" class="change-avatar" name="avatar" id="avatar">
		                </label>
		            </div>
				</a>
				<div class="media-body">
					<h2 class="media-heading">Ширлинг Андрей</h2>
					<h4 class="profile-email">shirling@mail.ru</h4>
				</div>
			</div>
			<br>
            <h4 class="title-box">Профиль</h4>
            <div class="white-box">
                <ul class="rows-box">
                    <li><a href="{{pathFor "emailPwd"}}">
                        <i class="fa fa-key fa-2x"></i>
                        <span class="pwd">Email и пароль</span>
                    </a></li>
                    <li><a href="{{pathFor "details"}}">
                        <i class="fa fa-user fa-2x"></i>
                        <span class="detail">Ваши данные</span>
                    </a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h4 class="title-box">Поддержка</h4>
            <div class="white-box">
                <ul class="rows-box">
                    <li><a href="mailto:brand@support.ru">
                        <i class="fa fa-envelope fa-2x"></i>
                        <span>Свяжитесь с нами</span>
                    </a></li>
                </ul>
            </div>
        </div>
    </div>
</template>
